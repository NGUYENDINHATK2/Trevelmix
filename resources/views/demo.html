<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #container1 {

            position: relative;
        }

        #container1 img {
            width: 400px;height: 400px;
            position: relative;
        }

        #container1  canvas {
            width: 400px;height: 400px;
            position: absolute;
            top: 0;left: 0;
        }
    </style>
</head>

<body>


    <!-- Phần Thân -->

    <input type="file" id="file-input">
    <div class="container ">

        <h1 class="title text-center">HELLO</h1>
        <div class="row p-0" id="container1">

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.js"
        integrity="sha256-JOJ7NmVm2chxYZ1KPcAYd2bwVK7NaFj9QKMp7DClews=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        const container = document.querySelector('#container1');
const fileinput = document.querySelector('#file-input');


fileinput.addEventListener('change',async (e)=>{
    const file=fileinput.files[0];
    const image=await  faceapi.bufferToImage(file);

    const canvas=faceapi.createCanvasFromMedia(image);
    container.innerHTML='';
    container.append(image);
    container.append(canvas);

})
    </script>
</body>

</html>
